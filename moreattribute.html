<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加多个属性和默认值</title>
</head>
<body>
    <h1>考虑特性被赋予的默认特性值非常重要，通常，使用点运算符和Object.defineProperty()为对象的属性赋值时，数据描述符中的属性默认值是不同的，</h1>
    <script>
        var o = {};
        o.a = 1;
        //等同于
        Object.defineProperty(o,"a",{
            value:1,
            writable:true,
            configurable:true,
            enumerable:true
        });
        //另一方面
        Object.defineProperty(o,"a",{value:1});
        //等同于
        Object.defineProperty(o,"a",{
            value:1,
            writable:false,
            configurable:false,
            enumerable:false
        });
    </script>
</body>
</html>
