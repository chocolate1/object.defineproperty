<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在vue上的应用</title>
</head>
<body>
    <div>
        <p>你好,<span id="nickName"></span></p>
        <div id="introduce"></div>
    </div>
    <script>
        var userInfo = {};
        Object.defineProperty(userInfo,"nickName",{
            get:function(){
                return document.getElementById('nickname').innerHTML;
            },
            set:function(nick){
                document.getElementById('nickName').innerHTML = nick;
            }
        });
        Object.defineProperty(userInfo,"introduce",{
            get:function(){
                return document.getElementById('introduce').innerHTML;
            },
            set:function(introduce){
                document.getElementById('introduce').innerHTML = introduce;
            }
        })
        userInfo.nickName = '蔡海燕';
        userInfo.introduce = '来自江西省赣州市龙南县'
        //这个例子只是数据和dom节点的绑定，而vue.js更为复杂一点，它在网页dom和accessor之间会有两层，
        //一层是Wacher，一层是Directive，比如以下代码。
        var a = {b:1}
        var vm = new Vue({
            data:a
        })
        //把一个普通对象（a={b:1}）传给 Vue 实例作为它的 data 选项，Vue.js 将遍历它的属性，
        //用Object.defineProperty 将它们转为 getter/setter,如图绿色的部分所示。
        //每次用户更改data里的数据的时候，比如a.b =1，setter就会重新通知Watcher进行变动，
        //Watcher再通知Directive对dom节点进行更改。
    </script>
    
</body>
</html>
